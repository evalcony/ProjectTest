log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

log4j.appender.fileout.layout.ConversionPattern=%d{MM-dd HH\:mm\:ss.SSS}[%24F\:%-3L\:%-5p]%x %m%n
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fileout.File=logs/test.log

log4j.rootCategory INFO, stdout, fileout
log4j.logger.com.freelanceronrails=DEBUG, stdout, fileout
log4j.logger.org.apache.struts.validator=DEBUG, stdout, fileout
log4j.logger.com.lottery=ERROR